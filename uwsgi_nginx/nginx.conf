##########################################################
# Django server (api and admin)
##########################################################

upstream django {
    # server localhost:8000;
    server unix:///home/ubuntu/cocotext-v2/amt/uwsgi_nginx/socket;
}

server {
    listen 80;
    server_name amt-api.bgshi.me;

    # django static files
    location /static {
        alias /home/ubuntu/cocotext-v2/amt/server/static;
    }

    location / {
        uwsgi_pass  django;
        include     /home/ubuntu/cocotext-v2/amt/uwsgi_nginx/uwsgi_params;
    }
}
