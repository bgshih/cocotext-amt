# server_nginx.conf
server {
    server_name bgshi.me;
    
    location / {
        return 404;
    }
}

##########################################################
# Polygon annotation tool (React app)
##########################################################

server {
    listen 80;
    listen [::]:80;
    server_name polyannot.bgshi.me;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    include snippets/ssl-polyannot.bgshi.me.conf;
    include snippets/ssl-params.conf;

    server_name polyannot.bgshi.me;

    root /var/www/polyannot;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ /.well-known {
        allow all;
    }
}

